name: Sync with Upstream

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/5etools-mirror-3/5etools-src.git || true
          git remote -v
      
      - name: Fetch upstream changes
        run: |
          git fetch upstream
      
      - name: Check for updates
        id: check
        run: |
          UPSTREAM_COMMIT=$(git rev-parse upstream/master)
          LOCAL_COMMIT=$(git rev-parse HEAD)
          
          if [ "$UPSTREAM_COMMIT" != "$LOCAL_COMMIT" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Upstream has new commits"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi
      
      - name: Merge upstream changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          # Try to merge
          if git merge upstream/master --no-edit; then
            echo "Successfully merged upstream changes"
          else
            echo "::warning::Merge conflicts detected. Manual intervention required."
            git merge --abort
            exit 1
          fi
      
      - name: Push changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git push origin master
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Upstream sync failed',
              body: 'The automated upstream sync workflow failed. This likely means there are merge conflicts that need to be resolved manually.\n\nPlease see the [workflow run](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ') for details.\n\nRefer to [SYNC_UPSTREAM.md](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/blob/master/SYNC_UPSTREAM.md) for instructions on how to manually sync with upstream.',
              labels: ['sync', 'upstream']
            })
